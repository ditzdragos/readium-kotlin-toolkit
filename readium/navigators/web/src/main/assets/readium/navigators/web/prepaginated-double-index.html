<!DOCTYPE html>
<html>
<head>
    <style>
        * {
          margin: 0;
          padding: 0;
          border: none;
          border-spacing: 0;
        }

        body, html {
          height: 100%;
          width: 100%;
          background-color: transparent;
        }

        .viewport {
          height: 100%;
          width: 100%;
        }

        .page {
          width: 0px;
          height: 0px;
          border: none;
          background-color: white;
        }
    </style>

    <meta content="" name="viewport">
</head>

<body>
<table height="100%" width="100%">
    <tr>
        <td align="right" valign="middle">
            <iframe class="page" id="page-left" scrolling="no"></iframe>
        </td>
        <td align="left" valign="middle">
            <iframe class="page" id="page-right" scrolling="no"></iframe>
        </td>
    </tr>
</table>

<script src="{{ASSETS_URL}}/prepaginated-double-script.js" type="text/javascript"></script>
